<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Event Ticket Purchase</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="form-container">
    <h1>üéüÔ∏è Buy Your Event Ticket</h1>

    <form id="ticketForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Number of Tickets:</label>
      <input type="number" id="quantity" value="1" min="1" required>

      <button type="button" id="payButton">Pay with Mobile Money</button>
    </form>
  </div>

  <script>
    document.getElementById("payButton").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;
      const quantity = document.getElementById("quantity").value;
      const amount = quantity * 100 * 100; // 50 GHS per ticket (in pesewas)

      if (!email || !name) {
        alert("Please enter your name and email.");
        return;
      }

      let handler = PaystackPop.setup({
        key: "pk_test_e9c8306cd3c6263d46ad5476b23b12a3f9a0e3f7", // Replace with your public key
        email: email,
        amount: amount,
        currency: "GHS",
        channels: ["mobile_money"],
        metadata: {
          custom_fields: [
            { display_name: "Customer Name", variable_name: "name", value: name }
          ]
        },
        callback: function (response) {
          alert("Payment complete! Reference: " + response.reference);
          fetch("https://tickets-backend.onrender.com/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              reference: response.reference,
              name: name,
              email: email,
              quantity: quantity
            })
          });
        },
        onClose: function () {
          alert("Payment window closed.");
        }
      });
      handler.openIframe();
    });
  </script>
</body>

</html>
